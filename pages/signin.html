<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.php">
          <i class="fa-solid fa-bag-shopping fs-4 text-primary me-2"></i>
          <div>
            <span style="font-weight: bold">Shoes</span><br />
            <small>Shopping</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i> $<span
                  class="cart-total"
                  >0.00</span
                >
                <span class="badge bg-danger rounded-circle products-number"
                  >0</span
                >
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary me-2" href="./signin.html"
                >Sign in</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Sign In</h2>

      <div id="error-message" class="alert alert-danger d-none"></div>
      <div id="success-message" class="alert alert-success d-none"></div>

      <form action="../backend/signin.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.has('error')) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.innerText = params.get('error');
        errorMessage.classList.remove('d-none');
      }
      if (params.has('success')) {
        const successMessage = document.getElementById('success-message');
        successMessage.innerText = params.get('success');
        successMessage.classList.remove('d-none');
      }
    </script>
  </body>
</html>
